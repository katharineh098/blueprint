name: Complie Latex document and Release

on:
  push:
    tags:
      - "*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set PDF and TeX filenames based on repo name
      run: |
        REPO_NAME="${GITHUB_REPOSITORY##*/}"
        echo "REPO_TEX_NAME=${REPO_NAME}.tex" >> $GITHUB_ENV
        echo "REPO_PDF_NAME=${REPO_NAME}.pdf" >> $GITHUB_ENV

    - name: Rename worksheet.tex to match repo name
      run: mv worksheet.tex ${{ env.REPO_TEX_NAME }}

    - name: Compile LaTeX to PDF
      uses: xu-cheng/latex-action@v2
      with:
        root_file: ${{ env.REPO_TEX_NAME }}

    - name: Create GitHub Release
      id: create_release
      uses: uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload PDF to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ env.REPO_PDF_NAME }}
        asset_name: ${{ env.REPO_PDF_NAME }}
        asset_content_type: application/pdf
